<ion-header>
	<ion-navbar>
		<ion-title>
			Gama Contacts
		</ion-title>
		<ion-buttons end>
	        <button ion-button icon-only (click)="AddContact()"><ion-icon name="person-add"></ion-icon></button>
	    </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-input type="text" [(ngModel)]="searchstring" placeholder="Search contact name..."></ion-input>
	<button ion-button (click)="FindContact(searchstring)">Search</button>
	<ion-list [hidden]="!search">
		<ion-item *ngFor="let item of searchresult">
			{{item.displayName}}
		</ion-item>
	</ion-list>
</ion-content>
