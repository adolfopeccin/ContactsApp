<ion-header>

	<ion-navbar>
		<ion-title>Add Contact</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-input type="text" [(ngModel)]="newcontact.displayname"
	placeholder="Contact Name"></ion-input>
	<ion-input type="text" [(ngModel)]="newcontact.email"
	placeholder="Contact Email"></ion-input>
	<ion-input type="text" [(ngModel)]="newcontact.phonenumber"
	placeholder="Contact Phone Number"></ion-input>
	<button ion-button (click)="AddContact(newcontact)">Save Contact</button>
</ion-content>
